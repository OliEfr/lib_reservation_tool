{% extends 'reservation_app/base.html' %}

{% block content %}
<div class="page-content">

    <h1>Your Reservation Schedules</h1>
    {% if all_reservations_list %}
    <ul>
        {% for reservation in all_reservations_list %}
        <li><a href="{% url 'reservation_app:home' reservation.id %}">{{ reservation }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No schedules found.</p>
    {% endif %}

</div>
{% endblock %}
