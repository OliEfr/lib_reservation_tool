{% extends 'reservation_app/base.html' %}

{% block content %}
<div class="page-content">
  <h1>You have to be logged in to use LibResTool.</h1>
  <div>
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
